<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>task-2</title>
</head>
<body>
  <h1>SELECT YOUR PLAN</h1>
  <div class="div0"></div>
  <div class="parent">

    <div class="div1">
      <h3>FREE</h3>
      <div class="price">
        <div class="dollar">
          &dollar; 0
          <div class="per">LIFETIME</div>
        </div>
      </div>
      <div class="title">
        <ul>
          <li>One user</li>
          <li>1000 ui element</li>
          <li>E-mail support</li>
        </ul>
      </div>
      <button class="button1">Sign up</button>
    </div>

    <div class="div2">
      <h3>PRO</h3>
      <div class="price">
        <div class="dollar">
          &dollar; 49
          <div class="per">PER MONTH</div>
        </div>
      </div>
      <div class="title">
        <ul>
          <li>Up to 10 user</li>
          <li>10,000 ui element</li>
          <li>Phone support</li>
          <li>Analytics</li>
        </ul>
      </div>
      <button class="button2">Sign up</button>
    </div>

    <div class="div3">
      <h3>TEAM</h3>
      <div class="price">
        <div class="dollar">
          &dollar; 72
          <div class="per">PER MONTH</div>
        </div>
      </div>
      <div class="title">
        <ul>
          <li>Up to 100 user</li>
          <li>10,000 ui element</li>
          <li>Phone support</li>
          <li>Analytics</li>
        </ul>
      </div>
      <button class="button2">Sign up</button>
    </div>

  </div>
</body>
</html>
